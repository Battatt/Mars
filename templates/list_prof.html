{% extends "base.html" %}

{% block content %}
    <div align="left">
        <h2>Список профессий</h2>
        {% if list_type == 1 %}
            <ol>
                {% for prof in profs %}
                    <li>{{prof}}</li>
                {% endfor %}
            </ol>
        {% elif list_type == 0 %}
            <ul>
                {% for prof in profs %}
                    <li>{{prof}}</li>
                {% endfor %}
            </ul>
        {% else %}
            <h1>Неверный параметр list</h1>
        {% endif %}
    </div>
{% endblock %}
